<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div (click)="openDialog()" class="card card-stats">
                  <div class="card-header card-header-warning card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">content_copy</i>
                      </div>
                      <p class="card-category">Design</p>
                      <h3 class="card-title">75
                          <small>%</small>
                      </h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                        <i class="material-icons">local_offer</i>
                          <a href="#pablo">HTML,CSS,JS,..</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-success card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">store</i>
                      </div>
                      <p class="card-category">Logic & Database</p>
                      <h3 class="card-title">85
                        <small>%</small></h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                        <i class="material-icons">local_offer</i>MSSQL,MYSQL,MogoDB,..
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-danger card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">info_outline</i>
                      </div>
                      <p class="card-category">Backend</p>
                      <h3 class="card-title">95
                        <small>%</small></h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <i class="material-icons">local_offer</i>PHP, Express,..
                      </div>
                  </div>
              </div>
          </div>
  
      </div>
 
      <div class="row">
          <div class="col-lg-6 col-md-12">
              <div class="card">
                  
                  <div class="card-header card-header-tabs card-header-success">
                      <div class="nav-tabs-navigation">
                          <div class="nav-tabs-wrapper">
                            <h4 class="card-title">Training Materials</h4>

                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="tab-content">
                          <div class="tab-pane active" id="profile">
                              <table class="table">
                                  <tbody>
                                      <tr *ngFor="let material of training_materials">
                                          <td>{{material.subject_name}}</td>
                                          <td>{{material.file_path}}</td>
                                          <td class="td-actions text-right">
                                              <button mat-raised-button type="button" matTooltip="Download" [matTooltipPosition]="'above'" class="btn btn-success btn-link btn-sm btn-just-icon">
                                                <a href="" download> <i class="material-icons">get_app</i></a> 
                                              </button>

                                          </td>
                                      </tr>
                                      
                                  </tbody>
                              </table>
                          </div>

                      </div>
                  </div>
              </div>
          </div>

        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-header card-header-tabs card-header-success">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                          <h4 class="card-title">Assessment Marks</h4>

                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="profile">
                            <table class="table">
                                <tbody>
                                    <tr>

                                        <td>MongoDB Materials</td>
                                        <td class="td-actions text-right">
                                   

                                        </td>
                                    </tr>
                                    </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

  </div>  
  </div>
</div>
