<div id="login_body">
  <div id = "layer">
    <div class = "container" id = "login_form" style="transition: all 0.35s">
      <div class = "row">
          <div id = "div_login" class = "col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" >
            <form [formGroup] = 'loginForm' (ngSubmit) = "onSubmit()">
              <div class = "form-group">
                <input type="text" style = "margin-top: 3em;" patern="[0-9]+" placeholder = "Employee Code" class="form-control" id = 'empcode' name='empcode' formControlName = "empcode">
               
              </div>
              <div class="form-group">
                  <input type="password" placeholder = "Password" class="form-control" id = 'password' name='password' formControlName = "password">
                  <span id="sp">{{errorMsg}}</span>
              </div>  
              <button class="btn btn-primary" type="submit" style = " margin-left: -5em;">Submit</button>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
