<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" src="../assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">Associate Software Engineer</h6>
                      <h4 class="card-title">{{empname}}</h4>
                      
                      <p class="card-description">
                        {{records.description}}
                      </p>
                     
                     
                       <h5  class="card-title">Employee Code</h5>
                       <p class="card-description"> {{empcode}}</p> 
                    
                     
                        <h5 class="card-title">Contact</h5>
                        <p class="card-description"> {{records.contact}}</p>   
                     
                            <h5 class="card-title">Email ID</h5>
                            <p class="card-description"> {{records.email}}</p>   
                        
   
                 
                  </div>
              </div>
          </div>
          <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Edit Profile</h4>
                    <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                    <form>
                        <!-- <div class="row">
                            <div class="col-md-5">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Company (disabled)">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Username">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email address" type="email">
                                </mat-form-field>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Full Name" value={{empname}} type="text">
                              </mat-form-field>
                            </div>
                        </div>  
                        <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Contact" value={{records.contact}} type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email ID" value={{records.email}} type="email">
                                  </mat-form-field>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col-md-12">
                              <label>About Me</label>
                              <mat-form-field class="example-full-width">
                                 <textarea matInput  value={{records.description}} placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                               </mat-form-field>
                                
                            </div>
                        </div>
                
                        <button mat-raised-button type="submit" class="btn btn-success pull-right">Update Profile</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>


      </div>
  </div>
</div>
