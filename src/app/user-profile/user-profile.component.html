<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="../assets/img/faces/marc.jpg" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">Associate Software Engineer</h6>
                        <h4 class="card-title">{{empname}}</h4>

                        <p class="card-description">
                            {{records.description}}
                        </p>


                        <h5 class="card-title">Employee Code</h5>
                        <p class="card-description"> {{empcode}}</p>


                        <h5 class="card-title">Contact</h5>
                        <p class="card-description"> {{records.contact}}</p>

                        <h5 class="card-title">Email ID</h5>
                        <p class="card-description"> {{records.email}}</p>



                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]='updateProfileForm' (ngSubmit)="onSubmit()">
                                <div style="display: none;">
                                        <mat-form-field class="example-full-width">
                                            <input matInput class="form-control" placeholder="code" value = {{empcode}} type=number formControlName="empcode" id = 'empcode' name='empcode'>
                                        </mat-form-field>
        
                                    </div>
                            <div>
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" placeholder="Full Name" value = {{empname}} type="text" formControlName="empname" id = 'empname' name='empname'>
                                </mat-form-field>

                            </div>
                            <div>
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" placeholder="Contact" value = {{records.contact}} type="number" formControlName="contact" id = 'contact' name='contact'> 
                                </mat-form-field>

                            </div>
                            <div>
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" placeholder="Email ID" value = {{records.email}} type="text" formControlName="email" id = 'email' name='email'>
                                </mat-form-field>

                            </div>
                            <div>
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" value = {{records.description}} type="text" formControlName="description" id = 'description' name='description'>
                                </mat-form-field>

                            </div>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
