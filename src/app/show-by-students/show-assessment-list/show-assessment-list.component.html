<p>
 {{name}}
</p>
<div class = "container">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th><strong>Name</strong></th>
            <th><strong>Score</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let assessment of assessments">
            <td>{{assessment.subject_name}}</td>
            <td>{{assessment.percent}}</td>
          </tr>
        </tbody>
      </table>
</div>
