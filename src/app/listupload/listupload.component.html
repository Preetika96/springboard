<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="container" style="margin-top: 30px;" >
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <span class="label label-warning" style="font-size: 15px; margin-top: 35px;">Please select an Excel file to upload all Students details.<span class="label label-danger" style="font-size: 15px; margin-top: 35px;">(Format of Excel file: EmpCode, EmpName, Subject, Percent)</span></span>
    <div style="margin-top: 20px;">
    <input type="file" name="avatar" id="fileToUpload" formControlName="file1" (change)="fileEvent($event)" class="btn btn-warning">
    <input type="submit" value="Upload Excel" name="submit" class="btn btn-primary btn-lg" style="margin-top: 15px;">
  </div>
  </form>
</div>
