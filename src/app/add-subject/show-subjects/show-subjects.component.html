<div class = "container">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th><strong>Subject Name</strong></th>
            <th><strong>Subject Code</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let subject of subjects">
            <td>{{subject.name}}</td>
            <td>{{subject.category}}</td>
          </tr>
        </tbody>
      </table>
</div>
